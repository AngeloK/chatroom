{% extends "userBase.html" %}
{% block content %}
    <h1>{{ _('Sign up') }}</h1>
    <form class="form" id="createUserForm" action="/new" method="POST">
        {% module xsrf_form_html() %}
        <ul>
        <li>
            <span class="helpMessage hidden" id="emailHelp">please input email
                address correctly!</span>
        </li>
        <li>
            <span class="helpMessage hidden" id="nameHelp">Invalid name</span>
        </li>
        <li>
            <span class="helpMessage hidden" id="passwordHelp">Invalid password
                </span>
        </li>
        </ul>
        <input id="newName" type="text" name="name"
            placeholder="{{ _('Name') }}" >
        <input id="newEmail" type="text" name="email" 
            placeholder="{{ _('Email') }}" >
        <input id="newPassword" type="password" name="password"
            placeholder="{{ _('Password') }}" >
        <button type="submit" id="create-button">
            {{ _('Sign up') }}</button>
    </form>  
{% end %}
